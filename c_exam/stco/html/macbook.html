<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">

  <link rel="stylesheet" href="../fonts/fontawesome-5/css/all.min.css">
  <link rel="stylesheet" href="../css/base/reset.css">
  <link rel="stylesheet" href="../css/base/common.css">
  <link rel="stylesheet" href="../css/mac/src/macbook.css">

  <!--[if IE]>
    <meta src="../ie/html5shiv/dist/html5shive.min.js">
    <meta src="../ie/pie/PIE.js">
    <meta src="../ie/respond/dist/respond.min.js">
  <![endif] -->
  <title>macbook page 제작하기</title>
</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <header id="headBox"></header>
    <section id="openLaptop">
      <h2>
        <span>MackBook Pro</span><br />
        프로를 위해 프로가 <br />
        만든 프로 노트북.
      </h2>
      <div class="macbook">
        <img src="../img/mac/large_0000.jpg" alt="">
      </div>
      <p>
        주어진 한계를 단호히 거부하고 세상을 바꿔나가는 선구자들. 그들을 위해 탄생한 새로운 MacBook Pro. 지금까지 Apple이 만든 노트북 중 가장 강력한 파워를 자랑합니다. 몰입감 넘치는 16형 Retina 디스플레이, 초고속 프로세서, 차세대 그래픽, MacBook Pro 사상 가장 큰 배터리 용량, 새로운 Magic Keyboard, 그리고 방대한 저장 용량까지. 궁극의 프로를 위한 궁극의 노트북이죠.
      </p>
      <div class="movie_link">
        <a href="#">동영상 보기</a> 
      </div>
    </section>
    <article id="laptopSize"></article>
    <article id="retinaDisplay"></article>
    <div class="dermi"></div>
  </div>
  
  <!-- script -->
  <script src="../js/base/jquery-3.5.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  <script src="../js/src/macbook.js"></script>
  
</body>
</html>
