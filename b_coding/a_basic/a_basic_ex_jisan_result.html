<!DOCTYPE html>
<!-- 선생님과 함께 풀이 _basic_ex_jisan_result.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--[if IE]>
  <script src="./ie/html5shive/dist/html5shive.min.js"></script>
  <script src="./ie/pie/PIE.js"></script>
<![endif]-->

  <link rel="stylesheet" href="./css/src/ex_jisan_result.css">

  <title>jisan forest</title>

</head>
<body>
  <!-- layout -->
  <div id="wrap">
    <!-- #popupBox : 임시로 추가/삭제처리가능하도록 처리 -->
    <section id="popupBox">
      <h2>지산 포레스트 관련 이벤트</h2>
    </section>
    <!-- // #popupBox ====================================================== -->

    <!-- #headBox -->
    <header id="headBox">
      <h1>jisan forest</h1>
      <nav id="naviBox">
        <h2>navigation 영역</h2>

        <div class="gnb">
          <h3>웹페이지 전체 메뉴</h3>
        </div>

        <div class="unb">
          <h3>사용자 설정관련 메뉴</h3>
        </div>
      </nav>
    </header>
    <!-- // #headBox ====================================================== -->

    <!-- #viewBox -->
    <section id="viewBox" class="full_size">
      <div class="guide_area">
        <h2 aria-hidden="true">지산리조트 2019, 2020 시즌 관련 광고 내용</h2>
        <div class="guide_cont"></div>
        <p>지산리조트에서 즐기는 최고의 하루</p>
      </div>
    </section> 
    <!-- // #viewBox ====================================================== -->

    <!-- #guideBox -->
    <article id="guideBox" class="full_size">
      <div class="guide_area">
        <h2>지산리조트 19<span aria-hidden="true">&sol;</span>20 시즌 가이드</h2>
        <p>지산리조트에서 하얀 겨울을 즐기세요~</p>
        <div class="guide_cont"></div>
      </div>
    </article>
    <!-- // #guideBox ====================================================== -->

    <!-- #saleBox -->
    <article id="saleBox" class="full_size">
      <div class="guide_area">
        <h2>지산만의 특별한 할인 및 서비스 혜택</h2>
        <p>나에게 꼭 맞춘 스마트한 할인 정보</p>
        <div class="guide_cont"></div>
      </div>
    </article>
    <!-- // #saleBox ====================================================== -->

    <!-- #newsBox -->
    <article id="newsBox" class="full_size">
      <div class="guide_area">
        <h2>지산 news</h2>
        <p>신나고 즐거운 지산리조트 winter story</p>
        <div class="guide_cont"></div>
      </div>
    </article>
    <!-- // #newsBox ====================================================== -->
    
    <!-- #jisanSideBox -->
    <aside id="jisanSideBox">
      <h2>지산 팝업내용 및 <abbr title="Social Network Service">SNS</abbr> 소식 안내</h2>
    </aside>
    <!-- // #jisanSideBox ====================================================== -->

    <!-- #footBox -->
    <footer id="footBox">
      <h2>지산포레스트 회사 정보</h2>
      <div class="foot_part_01">
        <div class="foot_area">
          <div class="operation_guideline"></div>
          <div class="sns_part"></div>
        </div>
      </div>
      <div class="foot_part_02">
        <div class="foot_area">
          <address class="company_address"></address>
          <div class="fammily_site"></div>
          <div class="certification_mark"></div>
        </div>
      </div>
    </footer>
    <!-- // #footBox ====================================================== -->
  </div>

  <!-- script -->
  <script></script>
</body>
</html>
