<!DOCTYPE html>
<!-- a_basic_layout_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--[if IE]
    <script src="./ie/html5shiv/dist/html5shiv.min.js"></script>
  <![endif]-->
  <title>Layout 연습하기1</title>

  <!-- css -->
  <style>
    @charset "utf-8"
    /* reset css */
    html, body{width: 100%; height: 100%;}
    html, body, h1, h2, h3, h4, h5, h6, p, pre,
    div, img, ul, ol, li, dl, dt, dd{margin: 0; padding: 0;}
    ul, ol, li{list-style: none;}

    header, article, section, aside, nav, footer, main, figure{display: block;}

    /* design */
    #box{margin:200px auto; width: 600px; height: auto;}
    #headBox{width: 100%; height: 100px; background-color: pink;}
    #sectionBox{width: 100%; height: auto; background-color: orange;}
    #asideBox{width: 40%; height: 300px; background-color: yellow; float: left; }
    #artBox{width: 50%; height: 300px; background-color: blue; float: right;}
    .more{width: 100px; height: 100px; background-color: #fff;
        border-width: 1px; border-color: #000; border-style: solid; float: left;}
    .pan{width: 100%; height: 0px; background-color: #777; clear: both;}
    #footBox{width: 100%; height: 100px; background-color: lightblue;}


  </style>
</head>
<body>
  <!-- layout -->
  <div id="box">
    <!-- #headBox -->
    <header id="headBox">
      header
    </header>
    <!-- // #headBox -->
    <!-- sectionBox -->
    <section id="sectionBox">
      <aside id="asideBox"></aside>
      <article id="artBox"></article>

      <div class="more">임시 추가 상자</div>
      <div class="more">임시 추가 상자</div>
      <div class="more">임시 추가 상자</div>
      <div class="more">임시 추가 상자</div>
      <div class="more">임시 추가 상자</div>
      <div class="more">임시 추가 상자</div>
      <div class="more">임시 추가 상자</div>
      <div class="more">임시 추가 상자</div>

      <div class="pan"></div>
    </section>
    <!-- //sectionBox -->
    <!-- footBox -->  
    <footer id="footBox">
      footer
    </footer>
    <!-- // footBox -->
  </div>



  <!-- script -->
  <script>
      
  </script>
</body>
</html>
