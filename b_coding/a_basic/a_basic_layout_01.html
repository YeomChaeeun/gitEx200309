<!DOCTYPE html>

<html lang="ko-KR">
<head>

  <title>Layout 연습하기1</title>
  <!-- css -->
  <style>
    @charset "utf-8"
    /* reset css */
    html, body{width: 100%; height: 100%;}
    html, body, h1, h2, h3, h4, h5, h6, p, pre,
    div, img, ul, ol, li, dl, dt, dd{margin: 0; padding: 0;}
    ul, ol, li{list-style: none;}

    header, article, section, aside, nav, footer, main, figure{display: block;}

    /* design */
    #box{margin:200px auto; width: 600px; height: auto;}
    #headBox{width: 100%; height: 100px; background-color: pink;}
    #sectionBox{width: 100%; height: auto; background-color: orange;}
      .section_child{}
      .section_child_01{float: left; width: 70%; height: 150px;}
      .artBox{background-color: blue; }    
      .container{background-color: #af0; }
      .asideBox{float: right; margin-top: -150px; width: 30%; height: 300px; background-color: yellow; }

      .more{width: 100px; height: 100px; background-color: #fff;
          border-width: 1px; border-color: #000; border-style: solid; float: left;}
      .pan{width: 100%; height: 0px; background-color: #777; clear: both;}

    #footBox{width: 100%; height: 100px; background-color: lightblue;}


  </style>
</head>
<body>
  <!-- layout -->
  <div id="box">
    <!-- #headBox -->
    <header id="headBox">
      header
    </header>
    <!-- // #headBox -->
    <!-- sectionBox -->
    <section id="sectionBox"> 

      <div>
        <article class="artBox section_child_01"></article>
        <article class="container_area section_child_01"></article>
      </div>
      <aside class="asideBox section_child"></aside>

      <!-- 3분할 / tab키로 이동하는 곳 유의하며 순서 배치함 -->
