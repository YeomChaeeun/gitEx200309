<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <!--[if IE]
    <script src="./ie/html5shiv/dist/html5shiv.min.html"></script>
  <![endif]-->

  <link rel="stylesheet" href="./css/src/jisan_result.css">

  <title>jisan forest</title>

</head>
<body>
<!-- layout -->
  <div id="wrap">
    <!-- #popupBox : 임시로 추가/삭제 처리가능하도록 처리 -->
    <section id="popupBox">
      <h2>지산 포레스트 관련 이벤트</h2>
    </section>
    <!-- #popupBox ===================================================== -->
      
    <!-- #headBox -->
    <header id="headBox">
      <h1>jisan forest</h1>
      <nav id="naviBox">
        <h2>navigation 영역</h2>

        <div id="gnbBox">
          <h3>웹페이지 전체 메뉴</h3>
        </div>
        <div id="unbBox">
          <h3>사용자 설정 관련 메뉴</h3>
        </div>
      </nav>
    </header>
    <!-- //#headBox ===================================================== -->

    <!-- #viewBox -->
    <section id="viewBox">
      <h2>지산 리조트 2019, 2020 시즌 관련 광고 내용</h2>
    </section>
    <!-- // #viewBox ===================================================== -->

    <!-- #guideBox -->
    <article id="guideBox"><!-- wai-aria -->
      <h2>지산 리조트 19 <span aria-hidden="true">&sol;</span> 20 시즌가이드</h2>
    </article>
    <!-- // #guideBox ===================================================== -->

    <!-- #saleBox 풀어씀-->
    <article id="saleBox">
      <h2>지산만의 특별한 할인 및 서비스 혜택</h2>
    </article>
    <!-- // #saleBox ===================================================== -->    

    <!-- #newsBox -->
    <article id="newsBox">
      <h2>지산 NEWS</h2>
    </article>
    <!-- // #newsBox ===================================================== -->

    <!-- #jisanSideBox -->
    <aside id="jisanSideBox">
      <h2> 지산 팝업내용 및 <abbr title="social networks ...">SNS</abbr> 소식 안내</h2>
    </aside>
    <!-- //#jisanSideBox ===================================================== -->

    <!-- #footBox -->
    <footer id="footBox">
      <h2>지산포레스트 회사 정보</h2>
    </footer>
    <!-- // #footBox ===================================================== -->

  </div>

  <!-- script -->
  <script>

  </script>
</body>
</html>
