<body>
  <!-- layout -->
  <div id="wrap">
    <h1><a href="./content.html">jQuery</a></h1>

    <div class="viewBox">
      <h2>slide banner 고급기법</h2>
      <div class="slide_banner">
        <div class="btn">
          <button type="button" class="next"><span class="hidden">next</span><i class="fas fa-chevron-right"></i></button>
          <button type="button" class="prev"><span class="hidden">prev</span><i class="fas fa-chevron-left"></i></button>
        </div>

        <div class="back_img"></div>

        <ul>
          <li class="banner_01">
            <p>
              <span class="con_01">highlands</span>
              <span class="con_02">scotland</span>
              <span class="con_03">the mountains are calling</span>
            </p>
          </li>
          <li class="banner_02">
            <p>
              <span class="con_01">mach pichu</span>
              <span class="con_02">peru</span>
              <span class="con_03">adventure is never far away</span>
            </p>
          </li>
          <li class="banner_03">
            <p>
              <span class="con_01">chamonix</span>
              <span class="con_02">france</span>
              <span class="con_03">let your dreams come true</span>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <!-- script -->
  <script src="../js/base/jquery-3.5.1.min.js"></script>
